<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Assignment 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Student Enrollment System</h1>
        <div class="content">
            <div class="form-section">
                <div class="input-container">
                    <input type="text" placeholder="Name..." id="name">
                    <input type="email" placeholder="Email..." id="email">
                    <input type="number" placeholder="Roll number..." id="rollno">
                    <input type="number" placeholder="Age" id="age">
                    <input type="text" placeholder="Degree" id="degree">
                </div>
                <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
            </div>
            <div class="table-section">
                <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search by Name, Roll no. or Degree">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>S no.</th>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Roll number</th>
                            <th>Degree</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
            </tbody>
        </table>
    </div>

</body>
</html>
